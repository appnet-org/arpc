      - name: set-iptables
        image: appnetorg/symphony-proxy-init-container:latest
        command:
          - /bin/sh
          - -c
          - |
            bash /apply_symphony_iptables.sh
        securityContext:
          runAsUser: 0
          capabilities:
            add: ["NET_ADMIN"]
      containers:
      - image: appnetorg/kvstore-symphony:latest
        name: kvstore-kvstore-symphony
        command: ["/app/kvstore/kvstore"]
        securityContext:
          runAsUser: 0
          capabilities:
            add: ["NET_ADMIN"]
        env:
        - name: LOG_LEVEL
          value: info
      - name: symphony-proxy
        image: appnetorg/symphony-proxy:latest
        command: ["/app/proxy"]
        securityContext:
          runAsUser: 1337
          capabilities:
            add: ["NET_ADMIN", "NET_RAW"]
        env:
        - name: LOG_LEVEL
