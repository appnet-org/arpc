name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Tidy
      run: go mod tidy && git diff --exit-code
    
    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        PROTOC_VERSION=29.3
        wget https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-x86_64.zip
        unzip protoc-${PROTOC_VERSION}-linux-x86_64.zip -d protoc-${PROTOC_VERSION}
        sudo cp protoc-${PROTOC_VERSION}/bin/protoc /usr/local/bin/
        sudo cp -r protoc-${PROTOC_VERSION}/include/google /usr/local/include/
        sudo chmod +x /usr/local/bin/protoc
        protoc --version

    - name: Install protoc plugins
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install ./cmd/symphony-gen-arpc/protoc-gen-symphony
        go install ./cmd/symphony-gen-arpc/protoc-gen-arpc
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Generate code
      run: |
        cd cmd/symphony-gen-arpc/test
        protoc --symphony_out=paths=source_relative:. --go_out=paths=source_relative:. test.proto

    - name: Vet
      run: go vet ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
