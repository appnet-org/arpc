syntax = "proto3";

package Test;
option go_package = "./Test";

// 1. Fixed length scalar types
message Fixed {
  int32 f_int32 = 1;
  int64 f_int64 = 2;
  uint32 f_uint32 = 3;
  uint64 f_uint64 = 4;
  bool f_bool = 5;
  float f_float = 6;
  double f_double = 7;
}

// 2. Variable length scalar types
message Var {
  string v_string = 1;
  bytes v_bytes = 2;
}

// 3. Repeated fixed length types (Fully Covered)
message RepeatedFixed {
  repeated int32 r_int32 = 1;
  repeated int64 r_int64 = 2;
  repeated uint32 r_uint32 = 3;
  repeated uint64 r_uint64 = 4;
  repeated float r_float = 5;
  repeated double r_double = 6;
  repeated bool r_bool = 7;
}

// 4. Repeated variable length types
message RepeatedVar {
  repeated string r_string = 1;
  repeated bytes r_bytes = 2;
}

// 5. Nested messages (Deep Nesting)
message Leaf {
  int32 leaf_id = 1;
  string leaf_val = 2;
}

message Level2 {
  Leaf leaf = 1;
}

message Level1 {
  Level2 l2 = 1;
  string l1_data = 2;
}

message Root {
  Level1 l1 = 1;
  int32 root_id = 2;
}

// 6. Complex Mixed
// Interleaves fixed scalars, variable scalars, repeated fixed,
// repeated variable, singular nested, and repeated nested.
message ComplexMixed {
  int32 f_int32 = 1;                  // Fixed
  string v_string = 2;                // Variable
  repeated int64 r_int64 = 3;         // Repeated Fixed
  Leaf nested_leaf = 4;               // Nested Singular
  repeated string r_string = 5;       // Repeated Variable
  bool f_bool = 6;                    // Fixed
  repeated Root repeated_nested = 7;  // Repeated Nested
  bytes v_bytes = 8;                  // Variable
}

// 7. Empty message
message Empty {}